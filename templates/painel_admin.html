<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Painel do Administrador</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            background-image: url("static/barbearia4.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .overlay {
            background-color: rgba(24, 16, 10, 0.9);
            min-height: 100vh;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px #000;
        }

        h2, h3, h4 {
            color: #ff914d;
        }

        .barbearia-table {
            border-collapse: collapse;
            width: 100%;
        }

        .barbearia-table thead {
            background-color: #5c3d2e;
            color: #fff;
        }

        .barbearia-table th,
        .barbearia-table td {
            background-color: #2b1b12;
            color: #f5f5f5;
            border: 1px solid #7a4f2f;
            vertical-align: middle;
            padding: 10px;
        }

        .barbearia-table tbody tr:hover {
            background-color: rgba(255, 145, 77, 0.15);
        }

        .btn-custom {
            color: #fff;
            border: none;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #ff914d;
        }

        .btn-primary:hover {
            background-color: #e67e22;
        }

        .btn-success {
            background-color: #a8652e;
        }

        .btn-success:hover {
            background-color: #8d4d1f;
        }

        .btn-danger {
            background-color: #993333;
        }

        .btn-danger:hover {
            background-color: #7a1e1e;
        }

        .badge-success {
            background-color: #28a745;
        }

        .badge-warning {
            background-color: #ffc107;
            color: #000;
        }

        .icon {
            margin-right: 5px;
        }

        hr {
            border-top: 1px solid #ff914d;
        }

        @media (max-width: 768px) {
            h2, h3 {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container overlay mt-5">
        <h2><i class="fa-solid fa-circle-user"></i> Painel do Administrador</h2>

        <h3 class="mb-3">Agendamentos</h3>
        <div class="table-responsive">
            <table
              id="agendamentosTable"
              class="table barbearia-table table-hover align-middle text-center"
            >
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Barbeiro</th>
                        <th>Corte</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Status</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="agendamentosBody">
                    <!-- Conte√∫do ser√° inserido via JS -->
                </tbody>
            </table>
        </div>

        <button id="btnVerArquivados" class="btn btn-outline-light mt-4">
            üìÅ Ver Arquivados
        </button>

        <h4 class="mt-4">A√ß√µes:</h4>
        <div class="mb-3">
            <button id="btnGerenciarBarbeiros" class="btn btn-primary btn-custom">
                <i class="fas fa-user-cog icon"></i>Gerenciar Barbeiros
            </button>
            <button id="btnGerenciarCortes" class="btn btn-success btn-custom">
                <i class="fas fa-cut icon"></i>Gerenciar Cortes
            </button>
            <button id="btnLogout" class="btn btn-danger btn-custom">
                <i class="fas fa-sign-out-alt icon"></i>LOGOUT
            </button>
        </div>
        <hr>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Inicialize seu cliente Supabase aqui (substitua URL e KEY)
  const supabaseUrl = 'https://fijsbauiupuamssehksw.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZpanNiYXVpdXB1YW1zc2Voa3N3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxMjMwOTcsImV4cCI6MjA2MzY5OTA5N30.Dr9ZZtDExZOOHMVssx7x-8DlS3i7m4jB9C9N-fbajZA';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // Fun√ß√£o para formatar data e hora
  function formatDate(dateString) {
    const d = new Date(dateString);
    return d.toLocaleDateString('pt-BR');
  }
  function formatTime(timeString) {
    const d = new Date(`1970-01-01T${timeString}Z`);
    return d.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
  }

  async function carregarAgendamentos() {
    const { data, error } = await supabase
      .from('agendamentos')
      .select(`
        id,
        nome_cliente,
        barbeiro:barbeiros!inner(nome),
        corte:cortes!inner(nome),
        data,
        hora,
        concluido,
        arquivado
      `)
      .order('data', { ascending: true })
      .order('hora', { ascending: true });

    if (error) {
      alert('Erro ao buscar agendamentos: ' + error.message);
      return;
    }

    const tbody = document.getElementById('agendamentosBody');
    tbody.innerHTML = '';

    data.forEach(a => {
      const tr = document.createElement('tr');

      const nomeBarbeiro = a.barbeiro ? a.barbeiro.nome : '---';
      const nomeCorte = a.corte ? a.corte.nome : '---';

      tr.innerHTML = `
        <td>${a.nome_cliente}</td>
        <td>${nomeBarbeiro}</td>
        <td>${nomeCorte}</td>
        <td>${formatDate(a.data)}</td>
        <td>${formatTime(a.hora)}</td>
        <td>
          <span class="badge ${a.concluido ? 'badge-success' : 'badge-warning'}">
            ${a.concluido ? 'Conclu√≠do' : 'Pendente'}
          </span>
        </td>
        <td>
          ${
            a.concluido && !a.arquivado
              ? `<button class="btn btn-secondary btn-sm btnArquivar" data-id="${a.id}">üìÅ Arquivar</button>`
              : a.arquivado
              ? `<span class="text-muted">Arquivado</span>`
              : ''
          }
        </td>
      `;

      tbody.appendChild(tr);
    });

    // Adiciona eventos aos bot√µes arquivar
    document.querySelectorAll('.btnArquivar').forEach(btn => {
      btn.addEventListener('click', async e => {
        const id = e.target.getAttribute('data-id');
        const { error } = await supabase
          .from('agendamentos')
          .update({ arquivado: true })
          .eq('id', id);

        if (error) {
          alert('Erro ao arquivar agendamento: ' + error.message);
        } else {
          carregarAgendamentos();
        }
      });
    });
  }

  // Bot√µes a√ß√µes gerais
  document.getElementById('btnVerArquivados').addEventListener('click', () => {
    window.location.href = 'arquivados_admin.html'; // criar essa p√°gina similar para arquivados
  });

  document.getElementById('btnGerenciarBarbeiros').addEventListener('click', () => {
    window.location.href = 'gerenciar_barbeiros.html'; // ajustar conforme sua estrutura
  });

  document.getElementById('btnGerenciarCortes').addEventListener('click', () => {
    window.location.href = 'gerenciar_cortes.html'; // ajustar conforme sua estrutura
  });

  document.getElementById('btnLogout').addEventListener('click', async () => {
    await supabase.auth.signOut();
    window.location.href = 'login.html';
  });

  // Ao carregar a p√°gina
  window.addEventListener('DOMContentLoaded', carregarAgendamentos);
</script>
</body>
</html>
