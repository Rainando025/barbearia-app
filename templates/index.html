<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Bem-vindo à Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='barbearia2.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
        }

        .btn-agendar {
            background-color: #d35400;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
        }

        .btn-agendar:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="mb-4">Bem-vindo à Barbearia</h1>
        <a href="{{ url_for('agendar') }}" class="btn-agendar">Agendar Corte</a>
    </div>
</body>
</html>
